<section class="screen-part tinted">
    <div class="row">
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-2"></div>
        <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
            <smiles-chart chart-type="servicesTests" days-before="0" text-color="black"></smiles-chart>
        </div>
        <div class="col-xs-8 col-sm-7 col-md-5 col-lg-5 text-left">
            <h3 translate="webcam.page.results.yourStats"></h3>
            <div class="test-result" ng-repeat="service in ::ctrl.servicesOrder">
                <h4>
                    <span ng-bind="::(($index + 1) + '. ')"></span>
                    <span ng-bind="::service"></span>
                </h4>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                        <strong translate="webcam.page.summary.services.timeSpent"></strong>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                            <span translate="webcam.page.summary.services.timeSpent.value"
                                  translate-value-ms='{{::ctrl.statistics[service].timeSpent}}'></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                        <strong translate="webcam.page.summary.services.averageResponseTime"></strong>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                        <span translate="webcam.page.summary.services.averageResponseTime.value"
                              translate-value-ms='{{::ctrl.statistics[service].averageResponseTime}}'></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                        <strong translate="webcam.page.summary.services.detectedSmiles"></strong>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                        <span ng-bind="::ctrl.statistics[service].detectedSmiles"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                        <strong translate="webcam.page.summary.services.realSmiles"></strong>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                        <span ng-bind="::ctrl.statistics[service].smiling"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                        <strong translate="webcam.page.summary.services.fakeSmiles"></strong>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                        <span ng-bind="::ctrl.statistics[service].notSmiling"></span>
                    </div>
                </div>

                <div class="row" ng-if="::ctrl.statistics[service].detectedSmiles - ctrl.statistics[service].smiling - ctrl.statistics[service].notSmiling > 0">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                        <strong translate="webcam.page.summary.services.notConfirmedSmiles"></strong>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                        <span ng-bind="::ctrl.statistics[service].detectedSmiles - ctrl.statistics[service].smiling - ctrl.statistics[service].notSmiling"></span>
                    </div>
                </div>

                <p class="spacing-paragraph">
                    <span translate="webcam.page.results.summary.generalDetection.{{::ctrl.formData[service].generalDetection}}"
                          ng-if="::ctrl.formData[service].generalDetection"></span>
                    <span ng-if="::ctrl.formData[service].smileTypes" ng-switch="ctrl.formData[service].smileTypes.nothing">
                        <span translate="webcam.page.results.summary.smileTypes.smiles"
                              translate-value-types="{{::ctrl.getSelectedSmileTypes(ctrl.formData[service].smileTypes)}}"
                              ng-switch-default></span>
                        <span translate="webcam.page.results.summary.smileTypes.noSmiles" ng-switch-when="true"></span>
                    </span>
                    <span translate="webcam.page.results.summary.noInfo"
                          ng-if="::!ctrl.formData[service].smileTypes && !ctrl.formData[service].generalDetection"></span>
                </p>
            </div>
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-2"></div>
    </div>
</section>
<section class="screen-part">
    <div class="buttons">
        <button class="button-action button" ng-click="ctrl.endTest()">
            <span translate="Close test"></span>
        </button>
    </div>
</section>
