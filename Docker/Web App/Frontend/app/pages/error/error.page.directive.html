<page page-class="error page text-center" scrollable-body="true">
	<page-title>
		<h1 translate="error.page.title"></h1>
	</page-title>
	<page-top>
		<p translate="error.page.info"></p>
	</page-top>
	<page-body>
		<div class="row" ng-if="::ctrl.showDetails()">
			<div class="col-xs-1 col-sm-1 col-md-3 col-lg-3"></div>
			<div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
				<h3 translate="error.page.details"></h3>
				<textarea ng-model="ctrl.error" ng-readonly="true" rows="15"></textarea>
			</div>
			<div class="col-xs-1 col-sm-1 col-md-3 col-lg-3"></div>
		</div>
	</page-body>
</page>
